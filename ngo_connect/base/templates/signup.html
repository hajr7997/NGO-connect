<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <title>Signup/Signin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        justify-content: center;
        margin: 20px;
      }

      .main-container {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .slider {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
      }
      .type-slider {
        text-align: center;
        margin: 20px 250px;
        position: relative;
        background-color: black;
        border-radius: 20px;
      }

      .buttons {
        position: relative;
      }

      .type-slider-background {
        position: absolute;
        background-color: white;
        height: 100%;
        width: 35%;
        left: 0%;
        transition: left 0.3s;
        border-radius: 20px;
      }
      .slider-background {
        position: absolute;
        background-color: yellow;
        height: 100%;
        width: 30%;
        left: 16%;
        transition: left 0.3s;
        border-radius: 5px;
      }

      .slide-btn {
        padding: 10px 100px;
        cursor: pointer;
        background: none;
        border: none;
        color: black;
        font-size: 16px;
        position: relative;
        z-index: 1;
      }
      .slide-btn1 {
        padding: 10px 30px;
        cursor: pointer;
        background: none;
        border: none;
        color: black;
        font-size: 16px;
        position: relative;
        z-index: 1;
      }
      .hed {
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="hed">
        <h1 class="heading">NGO-Connect</h1>
      </div>

      <div class="type-slider">
        <div class="buttons">
          <div class="type-slider-background"></div>
          <button class="slide-btn" onclick="showType('NGO')">NGO</button>
          <button class="slide-btn" onclick="showType('Donor')">Donor</button>
          <button class="slide-btn" onclick="showType('Receiver')">
            Receiver
          </button>
        </div>
      </div>

      <!--Ngo area-->
      <div id="NGO" class="main-container">
        <div class="container">
          <div class="slider">
            <div class="buttons">
              <div class="slider-background"></div>
              <button class="slide-btn1" onclick="showForm('login', 'NGO')">
                Login
              </button>
              <button class="slide-btn1" onclick="showForm('signup', 'NGO')">
                Signup
              </button>
            </div>
          </div>

          <!-- login form -->
          <div id="NGO-login" class="form-container">
            <input type="email" class="email ele" placeholder="NGO" />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <button class="clkbtn">Login</button>
          </div>

          <!-- signup form -->
          <div id="NGO-signup" class="form-container" style="display: none">
            <input type="text" class="name ele" placeholder="Enter your name" />
            <input
              type="email"
              class="email ele"
              placeholder="youremail@email.com"
            />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <input
              type="password"
              class="password ele"
              placeholder="Confirm password"
            />
            <button class="clkbtn">Signup</button>
          </div>
        </div>
      </div>

      <!--Donor area-->
      <div id="Donor" class="main-container" style="display: none">
        <div class="container">
          <div class="slider">
            <div class="buttons">
              <div class="slider-background"></div>
              <button class="slide-btn1" onclick="showForm('login', 'Donor')">
                Login
              </button>
              <button class="slide-btn1" onclick="showForm('signup', 'Donor')">
                Signup
              </button>
            </div>
          </div>

          <!-- login form -->
          <div id="Donor-login" class="form-container">
            <input type="email" class="email ele" placeholder="Donor" />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <button class="clkbtn">Login</button>
          </div>

          <!-- signup form -->
          <div id="Donor-signup" class="form-container" style="display: none">
            <input type="text" class="name ele" placeholder="Enter your name" />
            <input
              type="email"
              class="email ele"
              placeholder="youremail@email.com"
            />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <input
              type="password"
              class="password ele"
              placeholder="Confirm password"
            />
            <button class="clkbtn">Signup</button>
          </div>
        </div>
      </div>

      <!--Receiver area-->
      <div id="Receiver" class="main-container" style="display: none">
        <div class="container">
          <div class="slider">
            <div class="buttons">
              <div class="slider-background"></div>
              <button
                class="slide-btn1"
                onclick="showForm('login', 'Receiver')"
              >
                Login
              </button>
              <button
                class="slide-btn1"
                onclick="showForm('signup', 'Receiver')"
              >
                Signup
              </button>
            </div>
          </div>

          <!-- login form -->
          <div id="Receiver-login" class="form-container">
            <input type="email" class="email ele" placeholder="Receiver" />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <button class="clkbtn">Login</button>
          </div>

          <!-- signup form -->
          <div
            id="Receiver-signup"
            class="form-container"
            style="display: none"
          >
            <input type="text" class="name ele" placeholder="Enter your name" />
            <input
              type="email"
              class="email ele"
              placeholder="youremail@email.com"
            />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <input
              type="password"
              class="password ele"
              placeholder="Confirm password"
            />
            <button class="clkbtn">Signup</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showForm(formId, type) {
        var forms = document.querySelectorAll(`#${type} .form-container`);
        for (var i = 0; i < forms.length; i++) {
          forms[i].style.display = "none"; // Hide all forms
        }
        document.getElementById(`${type}-${formId}`).style.display = "block"; // Show the selected form

        // Adjust the slider position based on the formId
        var sliderBackground = document.querySelector(
          `#${type} .slider-background`
        );
        if (formId === "login") {
          sliderBackground.style.left = "16%";
        } else {
          sliderBackground.style.left = "52%";
        }
      }

      function showType(typeId) {
        var types = document.getElementsByClassName("main-container");
        for (var i = 0; i < types.length; i++) {
          types[i].style.display = "none"; // Hide all type containers
        }
        document.getElementById(typeId).style.display = "block"; // Show the selected type container

        var typeSliderBackground = document.querySelector(
          ".type-slider-background"
        );
        if (typeId === "NGO") {
          typeSliderBackground.style.left = "0%";
        } else if (typeId === "Donor") {
          typeSliderBackground.style.left = "33.3%";
        } else {
          typeSliderBackground.style.left = "66.6%";
        }
      }
    </script>
  </body>
</html>
