<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <title>Signup/Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shantell+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Shantell Sans, sans-serif;
        justify-content: center;
        margin: 20px;
      }

      .main-container {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .slider {
        text-align: center;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        width: 230px;
      }
      .type-slider {
        text-align: center;
        margin: 20px 250px;
        position: relative;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
      }

      .buttons {
        position: relative;
      }

      .type-slider-background {
        position: absolute;
        background-color: white;
        height: 100%;
        width: 35%;
        left: 0%;
        transition: left 0.3s;
        border-radius: 20px;
      }
      .slider-background {
        position: absolute;
        background-color: white;
        height: 100%;
        width: 50%;
        left: 0%;
        transition: left 0.3s;
        border-radius: 5px;
      }

      .slide-btn {
        padding: 10px 100px;
        cursor: pointer;
        background: none;
        border: none;
        color: black;
        font-size: 20px;
        font-weight: 600;
        position: relative;
        z-index: 1;
      }
      .non-selected-btn {
        color: white;
      }
      .slide-btn1 {
        padding: 10px 30px;
        cursor: pointer;
        background: none;
        border: none;
        color: black;
        font-size: 16px;
        font-weight: 600;
        position: relative;
        z-index: 1;
      }
      .hed {
        justify-content: center;
        text-align: center;
      }
      .container {
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="hed">
        <h1 class="heading">NGO-Connect</h1>
      </div>

      <div class="type-slider">
        <div class="buttons">
          <div class="type-slider-background"></div>
          <button class="slide-btn" onclick="showType('NGO')">NGO</button>
          <button class="slide-btn" onclick="showType('Donor')">Donor</button>
          <button class="slide-btn" onclick="showType('Receiver')">
            Receiver
          </button>
        </div>
      </div>

      <!--Ngo area-->
      <div id="NGO" class="main-container">
        <div class="container">
          <div class="slider">
            <div class="buttons">
              <div class="slider-background"></div>
              <button class="slide-btn1" onclick="showForm('login', 'NGO')">
                Login
              </button>
              <button class="slide-btn1" onclick="showForm('signup', 'NGO')">
                Signup
              </button>
            </div>
          </div>

          <!-- login form -->
          <div id="NGO-login" class="form-container">
            <input type="email" class="email ele" placeholder="NGO" />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <button class="clkbtn">Login</button>
          </div>

          <!-- signup form -->
          <div id="NGO-signup" class="form-container" style="display: none">
            <input type="text" class="name ele" placeholder="Enter your name" />
            <input
              type="email"
              class="email ele"
              placeholder="youremail@email.com"
            />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <input
              type="password"
              class="password ele"
              placeholder="Confirm password"
            />
            <button class="clkbtn">Signup</button>
          </div>
        </div>
      </div>

      <!--Donor area-->
      <div id="Donor" class="main-container" style="display: none">
        <div class="container">
          <div class="slider">
            <div class="buttons">
              <div class="slider-background"></div>
              <button class="slide-btn1" onclick="showForm('login', 'Donor')">
                Login
              </button>
              <button class="slide-btn1" onclick="showForm('signup', 'Donor')">
                Signup
              </button>
            </div>
          </div>

          <!-- login form -->
          <div id="Donor-login" class="form-container">
            <input type="email" class="email ele" placeholder="Donor" />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <button class="clkbtn">Login</button>
          </div>

          <!-- signup form -->
          <div id="Donor-signup" class="form-container" style="display: none">
            <input type="text" class="name ele" placeholder="Enter your name" />
            <input
              type="email"
              class="email ele"
              placeholder="youremail@email.com"
            />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <input
              type="password"
              class="password ele"
              placeholder="Confirm password"
            />
            <button class="clkbtn">Signup</button>
          </div>
        </div>
      </div>

      <!--Receiver area-->
      <div id="Receiver" class="main-container" style="display: none">
        <div class="container">
          <div class="slider">
            <div class="buttons">
              <div class="slider-background"></div>
              <button
                class="slide-btn1"
                onclick="showForm('login', 'Receiver')"
              >
                Login
              </button>
              <button
                class="slide-btn1"
                onclick="showForm('signup', 'Receiver')"
              >
                Signup
              </button>
            </div>
          </div>

          <!-- login form -->
          <div id="Receiver-login" class="form-container">
            <input type="email" class="email ele" placeholder="Receiver" />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <button class="clkbtn">Login</button>
          </div>

          <!-- signup form -->
          <div
            id="Receiver-signup"
            class="form-container"
            style="display: none"
          >
            <input type="text" class="name ele" placeholder="Enter your name" />
            <input
              type="email"
              class="email ele"
              placeholder="youremail@email.com"
            />
            <input
              type="password"
              class="password ele"
              placeholder="password"
            />
            <input
              type="password"
              class="password ele"
              placeholder="Confirm password"
            />
            <button class="clkbtn">Signup</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function showForm(formId, type) {
        var forms = document.querySelectorAll(`#${type} .form-container`);
        for (var i = 0; i < forms.length; i++) {
          forms[i].style.display = "none"; // Hide all forms
        }
        document.getElementById(`${type}-${formId}`).style.display = "block"; // Show the selected form

        // Adjust the slider position and button colors based on the formId
        var sliderBackground = document.querySelector(
          `#${type} .slider-background`
        );
        var buttons = document.querySelectorAll(
          `#${type} .slider > .buttons > .slide-btn1`
        ); // Select all 'Login' and 'Signup' buttons

        // Loop through buttons to update styles
        buttons.forEach(function (button) {
          if (button.getAttribute("onclick").includes(formId)) {
            // Selected button
            button.classList.remove("non-selected-btn");
            button.style.color = "black"; // Ensure selected button has black text
            if (formId === "login") {
              sliderBackground.style.left = "0%";
            } else {
              sliderBackground.style.left = "50%";
            }
          } else {
            // Non-selected buttons
            button.classList.add("non-selected-btn");
            button.style.color = "white"; // Ensure non-selected buttons have white text
          }
        });
      }

      function showType(typeId) {
        var types = document.getElementsByClassName("main-container");
        for (var i = 0; i < types.length; i++) {
          types[i].style.display = "none"; // Hide all type containers
        }
        document.getElementById(typeId).style.display = "block"; // Show the selected type container

        var typeSliderBackground = document.querySelector(
          ".type-slider-background"
        );
        var buttons = document.querySelectorAll(".type-slider .slide-btn"); // Select all buttons

        // Iterate over buttons to update their classes based on selection
        buttons.forEach(function (button) {
          if (button.textContent.trim() === typeId) {
            button.classList.remove("non-selected-btn"); // Selected button
            // Adjust background slider position based on button
            if (typeId === "NGO") {
              typeSliderBackground.style.left = "0%";
            } else if (typeId === "Donor") {
              typeSliderBackground.style.left = "33.3%";
            } else {
              // Receiver
              typeSliderBackground.style.left = "66.6%";
            }
          } else {
            button.classList.add("non-selected-btn"); // Non-selected buttons
          }
        });
        showForm("login", typeId);
      }

      // Call showType with the default selected type on initial load
      showType("NGO");
    </script>
  </body>
</html>
